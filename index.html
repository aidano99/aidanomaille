<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABBB</title>

  <style> 

    *, *::before, *::after {box-sizing: border-box;}
    html, body {margin:0; padding: 0;}

    body {
      font-family: "Times New Roman", Times, serif;
      background: url("cubes.png") repeat, #f8f8f2;
      background-blend-mode:multiply;
      background-size: auto;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      min-height: 100vh;
      padding: 0 4vw;
      position: relative;
    }

    .main-layout::before {
      content: "";
      position: absolute;
      top: 35%;
      bottom: 35%;
      left: 50%;
      width: 1px;
      background: darkred;
    }

    .nav-links {
      grid-column: 3;
      justify-self: center; 
      align-self: center;     
      list-style: none;
      padding: 5px;
      display: flex;
      gap: 200px;
    }

    .nav-links li a {
      color: black;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
    }

    .nav-links a.posts:hover {color: #ed7504;}
    .nav-links a.about:hover {color: #046637;}
    .nav-links a.contact:hover {color: #3e337c;}

    .logo {
      grid-column: 1;
      max-width: 300px;
      width: 100%;
      height: auto;
      justify-self: center;
      align-self: center;
    }


  </style>

</head>

<body>

  <div class="main-layout">

    <img src="ABBB Logo 2.png" alt="ABBB" class="logo">

    <ul class="nav-links">
      <li><a href="posts.html" class="posts">Posts</a></li>
      <li><a href="about.html" class="about">About</a></li>
      <li><a href="contact.html" class="contact">Contact</a></li>
    </ul>

  </div>

</body>
</html>
