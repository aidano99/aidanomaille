<!DOCTYPE html>
<html>

<head>
  <meta charset=<"utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABBB</title>

  <style> 

    *, *::before, *::after {box-sizing: border-box;}
    html, body {margin:0; padding: 0;}

    body {
      font-family: "Times New Roman", Times, serif;
      background: white;
      background-image: url("cubes.png");
      background-repeat: repeat;
      background-size: auto;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      min-height: 100vh;
      padding: 0 5vw;
    }

    .nav-links {
      grid-column: 2;
      justify-self: center;      
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      gap: 80px;
    }

    .nav-links li a {
      color: black;
      font-weight: bold;
      font-size: 20px;
    }

    .nav-links a.posts:hover {
      color: #ed7504;
    }

    .nav-links a.about:hover {
      color: #046637;
    }

    .nav-links a.contact:hover {
      color: #3e337c;
    }

    .logo {
      max-width: 35px;
      width: 100%;
      height: auto;
      justify-self: center;
    }

  </style>

</head>

<body>

  <div class="hero">
    <img src="ABBB Logo 2.png" alt="ABBB" class="logo">
    <ul class="nav-links">
      <li><a href="posts.html" class="posts">Posts</a></li>
      <li><a href="about.html" class="about">About</a></li>
      <li><a href="contact.html" class="contact">Contact</a></li>
    </ul>
  </div>

</body>
</html>
